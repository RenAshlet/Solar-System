<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Solar System</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: black;
        overflow: hidden;
        background-image: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 1%,
          transparent 10%
        );
        transition: transform 0.3s ease; /* Smooth zoom transition */
      }

      .orbit {
        position: relative;
        width: 80vmin;
        height: 80vmin;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-origin: center; /* Ensures zoom is centered */
      }

      .sun {
        position: absolute;
        width: 10vmin;
        height: 10vmin;
        background: radial-gradient(circle, yellow, orange, red);
        border-radius: 50%;
        box-shadow: 0 0 5vmin rgba(255, 200, 0, 0.9);
      }

      .planet {
        position: absolute;
        border-radius: 50%;
        box-shadow: 0 0 1vmin rgba(255, 255, 255, 0.8);
        will-change: transform;
      }

      .orbit-path {
        position: absolute;
        border: 0.1vmin dashed rgba(255, 255, 255, 0.2);
        border-radius: 50%;
      }

      .saturn-ring {
        position: absolute;
        width: 2.5vmin;
        height: 0.8vmin;
        background: rgba(255, 215, 0, 0.6);
        border-radius: 50%;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="orbit">
      <div class="sun"></div>
      <script>
        const planets = [
          { color: "gray", size: 0.6, radius: 6, speed: 8.3 },
          { color: "orange", size: 1.2, radius: 8, speed: 3.24 },
          { color: "blue", size: 1.4, radius: 10, speed: 2.0 },
          { color: "red", size: 1, radius: 12, speed: 1.06 },
          { color: "brown", size: 2.4, radius: 14, speed: 0.8 },
          { color: "gold", size: 2.2, radius: 16, speed: 0.5 },
          { color: "lightblue", size: 1.8, radius: 18, speed: 0.3 },
          { color: "darkblue", size: 1.6, radius: 20, speed: 0.2 },
          { color: "white", size: 0.5, radius: 22, speed: 0.1 },
        ];

        const orbit = document.querySelector(".orbit");
        const planetElements = [];

        planets.forEach((planet) => {
          let orbitPath = document.createElement("div");
          orbitPath.classList.add("orbit-path");
          orbitPath.style.width = `${planet.radius * 3}vmin`;
          orbitPath.style.height = `${planet.radius * 3}vmin`;
          orbit.appendChild(orbitPath);

          let planetEl = document.createElement("div");
          planetEl.classList.add("planet");
          planetEl.style.backgroundColor = planet.color;
          planetEl.style.width = `${planet.size}vmin`;
          planetEl.style.height = `${planet.size}vmin`;
          orbit.appendChild(planetEl);
          planetElements.push({ el: planetEl, ...planet });
        });

        function animate() {
          const now = performance.now() * 0.0002;
          planetElements.forEach((planet) => {
            let angle = now * planet.speed;
            let x = planet.radius * 1.5 * Math.cos(angle);
            let y = planet.radius * 1.5 * Math.sin(angle);
            planet.el.style.transform = `translate3d(${x}vmin, ${y}vmin, 0)`;
          });
          requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // Zooming functionality
        let zoomLevel = 1; // Default zoom level

        // Handle mousewheel zooming
        document.body.addEventListener('wheel', (event) => {
          if (event.deltaY < 0) {
            zoomLevel += 0.1; // Zoom in
          } else {
            zoomLevel = Math.max(zoomLevel - 0.1, 0.5); // Zoom out but don't go below 0.5
          }
          document.body.style.transform = `scale(${zoomLevel})`;
        });
      </script>
    </div>
  </body>
</html>
